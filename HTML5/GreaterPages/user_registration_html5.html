<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>User Registration: Html5</title>
	</head>
	<body>
		<form action="aa.aaa.cc" method="Post">
		  <table>
		  <caption> User Registration HTML5</caption>
		  
		  <tbody>
			  <tr>
			  <td>
			  <fieldset>
				<legend>Login Information</legend>
				<table>
					<tr>
						<td><label>User Name :</label></td>
						<td><input type="text" name="user" placeholder="Login Id" required autofocus/></td>
					</tr>
					<tr>
						<td><label>Password :  </label></td>
						<td><input type="password" name="password" placeholder="Login password" required/></td>
					</tr>
				</table>
			   </fieldset>
			  </td>
			  </tr>
			  
			  <tr>
			  <td>
			  <fieldset>
				<legend>Personal Information</legend>
				<table>
					<tr>
						<td><label>First Name :</label></td>
						<td><input type="text" name="firstname" placeholder="First Name" required/> <td>
					</tr>
					<tr>
						<td><label> Last Name : </label></td>
						<td><input type="text" name="lastname" placeholder="Last Name"/><td>
					</tr>
					<tr>
						<td><label> D.O.B : </label></td>
						<td><input type="date" name="dob" required><td>
					</tr>
					<tr>
						<td><label> Website : </label></td>
						<td><input type="url" name="website" placeholder="www.mysite.com"/><td>
					</tr>
				</table>
				<label>Gender</label>
				<input type="radio" value="Male" name="gender" CHECKED>
				<input type="radio" value="Female" name="gender">
			  </fieldset>
			  </td>
			  </tr>
		  
			  <tr>
			  <td>
			  <fieldset>
				<legend>Contact Information</legend>
				<table>
					<tr>
						<td><label>Country :</label></td>
						<td>
							<select>
							<option selected>Poland</option>
							<option>Ukrine</option>
							<option>Russia</option>
							<option>Pakistan</option>
							</select>
						</td>
					</tr>
					<tr>
						<td><label>City :  </label></td>
						<td><input type="text" name="city" placeholder="City" required/></td>
					</tr>
					<tr>
						<td><label>Address :  </label></td>
						<td><textarea cols="22" rows="5" name="address" placeholder="Address" required></textarea></td>
					</tr>
					<tr>
						<td><label>Zip :  </label></td>
						<td><input type="text" name="zip" required/></td>
					</tr>
					<tr>
						<td><label>Phone :  </label></td>
						<td><input type="tel" name="phone" required/></td>
					</tr>
					<tr>
						<td><label>Email :  </label></td>
						<td><input type="email" name="email"/></td>
					</tr>
				</table>
				</fieldset>
			  </td>
			  </tr>
			  
			  <tr>
			  <td>
			  <fieldset>
				<legend>Course Registration</legend>
				<table>
					<tr>
						<td><label>Current Semester :</label></td>
						<td><input type="number" min="1" max="8"></td>
					</tr>
					<tr>
						<td><label>FrontEnd Knowledge :</label></td>
						<td><input type="range" min="1" max="10" value="5"></td>
					</tr>
					<tr>
						<td><label>Courses :  </label></td>
						<td>
							<input type="checkbox" name="course" value="html">HTML
							<input type="checkbox" name="course" value="css">CSS
							<input type="checkbox" name="course" value="java">Java
						</td>
					</tr>
				</table>
				</fieldset>
			  </td>
			  </tr>
			 
			  <tr>
			  <td>
			  <fieldset>
				<legend>Parking Registration</legend>
				<table>
					<tr>
						<td><label>Vehical :</label></td>
						<td>
							<input type="radio" name="vehical" value="Car"/>
							<input type="radio" name="vehical" value="Bike"/>
						</td>
					</tr>
					<tr>
						<td><label>Manfacture Year :  </label></td>
						<td><input type="month"></td>
					</tr>
					<tr>
						<td><label>Vehical Color :  </label></td>
						<td><input type="color" ></td>
					</tr>
		
				</table>
				</fieldset>
			  </td>
			  </tr>
			  
			  <tr>
			  <td>
			  <fieldset>
				<legend>Registration</legend>
				<table>
					<tr>
						<td><input type="submit" value="Register"></td>
						<td><input type="reset" value="Reset"/></td>
					</tr>
				</table>
				</fieldset>
			  </td>
			  </tr>
			 			 
		</tbody>
		</table>
		</form>
	</body>
</html>
