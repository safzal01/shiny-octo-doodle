<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
	<head>
			<title>User Registration</title>
	</head>
	<body>
	      <fieldset>
		  <legend>User Registration</legend>
		  <form action="" method="Post">
		  <fieldset>
			<legend>Personal Information</legend>
			<label for="firstname">First Name :</label>
			<input type="text" name="firstname"/> <br/>
			<label for="lastname">Last Name : </label>
			<input type="text" name="lasttname"/><br/>
			<label for="user">User Name :</label>
			<input type="text" name="user"/><br/>
			<label for="password">Password :  </label>
			<input type="password" name="password"/><br/>
			<label for="gender">Gender</label>
			<input type="radio" value="Male" name="gender" CHECKED>Male</input>
			<input type="radio" value="Female" name="gender">Female</input>
		  </fieldset>	
		  
		  <fieldset>
		  <legend>Contact</legend>
				<label for="mobile">Phone : </label>
				<input type="number" name="mobile"/><br/>
				<label for="email">Email: </label>
				<input type="email" name="email"/><br/>
				<label for="address1">Address 1</label>
				<input type="text" placeholder="Address 1" name="address1"/> <br/>
				<label for="address2">Address 2</label>
				<input type="text" placeholder="Address 2" name="address2"/><br/>
				<label for="country">Country</label>
				<select>
				       <option>Poland</option>
					   <option selected>Pakistan</option>
				</select><br/>
			</fieldset>
			<center>
		    <button>Submit</button>
			<input type="reset"/>
			</center>
		  </form>
		</fieldset>
	</body>	
</html>
